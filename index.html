<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tit Tac Toe | created by Muhammad Rehan</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <main>
      <h2 class="winner hide"></h2>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button><button class="box"></button
          ><button class="box"></button><button class="box"></button
          ><button class="box"></button><button class="box"></button
          ><button class="box"></button><button class="box"></button
          ><button class="box"></button>
        </div>
        <div class="btn">
          <button id="reset-btn">Reset</button>
          <button class="new-btn">Restart</button>
        </div>
      </div>
    </main>
  </body>
  <script src="/logic.js"></script>
</html>
